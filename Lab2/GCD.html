<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter first number: "));
        var b=parseInt(prompt("enter second number: "));
         var small=Math.min(a,b);
        for(i=small;i>=1;i--){
            if(a%i==0 && b%i==0){
                document.write(i);
                break;
            }
           
        }
    </script>
</body>
</html>
