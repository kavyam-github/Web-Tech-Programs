<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter number: "));
        temp=parseInt(a/10);
        backup=a%10;
        var b=Math.pow(temp,backup);
        document.write(temp," ",backup,'<br/>',b);
        
    </script>
</body>
</html>
