<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=[1,2,3,4,5,6,7,8,9]
        {
            arr.push(10);
            document.write('<br\>',"Push: ",arr);

            arr.pop();
            document.write('<br\>',"Pop: ",arr);

            arr.shift();
            document.write('<br\>',"shift: ",arr);

            arr.unshift(0);
            document.write('<br\>',"Unshift: ",arr)

            arr.splice(3,1);
            document.write('<br\>',"Splice: ",arr);

            arr.reverse();
            document.write('<br\>',"reverse: ",arr)

            arr.sort(function(a,b)
            {
                return a-b;
            }
        );

        document.write('<br\>',"sort: ",arr)
        }
       
            document.write('<br\>')
    </script>
</body>
</html>
