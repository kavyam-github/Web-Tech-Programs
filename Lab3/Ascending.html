<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = [];
        var size = parseInt(prompt("Enter Size of an Array"));

        for (let i = 0; i < size; i++) {
            Element = parseInt(prompt(`Enter ${i} Element ::`));
            num.push(Element);
        }
        for(i = 0; i<num.length;i++){
            for(j = 0; j<num.length-1;j++){
                if(num[j]>num[j+1]){
                    temp = num[j];
                    num[j]=num[j+1];
                    num[j+1] = temp;
                }
            }
        }
        document.write(num);
    </script>
</body>
</html>
