<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = [];
        var size = parseInt(prompt("Enter Size of an Array"));

        for (let i = 0; i < size; i++) {
            Element = parseInt(prompt(`Enter ${i} Element ::`));
            num.push(Element);
        }
        var max = num[0];

        for (i = 0; i < size; i++) {
            if (num[i] > max) {
                max = num[i];
            }
        }
        document.write(max, " is Largest");

    </script>
</body>

</html>
