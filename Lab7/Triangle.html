<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class triangel{
            constructor(height,width){
                this.height=height;
                this.width=width;
            }
            display(){
                return 0.5*this.height*this.width
            }
        }
        tri=new triangel(5,5);
        console.log(tr.display());
    </script>
</body>
