<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter number: "));
        var count=0;
        for(i=2;i<a;i++){
            count++;
        }
        if(count==0){
            document.write("number is prime");
        }
        else{
            document.write("number is not prime");
        }
    </script>
</body>
</html>
