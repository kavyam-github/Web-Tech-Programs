<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("enter first number: "));
        var b = parseInt(prompt("enter second number: "));
        var opt = prompt("enter operation");
        var answer = 0;
        if (opt == '+') {
            answer = a + b;
        }
        else if (opt == '-') {
            answer = a - b;
        }
        else if (opt == '*') {
            answer = a * b;
        }
        else if (opt == '/') {
            answer = a / b;
        }
        else {
            answer = a % b;
        }
        document.write("Answer: ", answer);

    </script>
</body>

</html>
