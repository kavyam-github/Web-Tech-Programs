<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter number"));
        var fact=1;
        for(i=1;i<=a;i++){
            fact=fact*i;
        }
        document.write("Answer = ",fact);
    </script>
</body>
</html>
