<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter number: "));
        var n1=0;
        var n2=1;
         var next=0;
         document.write(n1);
        for(i=0;i<=a-2;i++){
            next=n1+n2;
            n1=n2;
            n2=next;
            document.write(n1);
        }
    </script>
</body>
</html>
