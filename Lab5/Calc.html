<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border-radius: 10px;
            background-color:rgba(230, 228, 224, 0.745);
            color: crimson;
        }
    </style>
</head>
<body>
    <div style="margin: 5px; width: 230px;border-radius: 10px;">
        <div>
            <input type="text" placeholder="0" id="Display" style="width: 50%;">
            <input type="button" value="C" onclick="removeAll()">
            <input type="button" value="X" onclick="remove()">
        </div>
       
        <div style="padding: 5px;">
            <input type="button" value="7" onclick="appendcharacter('7')">
            <input type="button" value="8" onclick="appendcharacter('8')">
            <input type="button" value="9" onclick="appendcharacter('9')">
            <input type="button" value="-" onclick="appendcharacter('-')">
        </div>

        <div style="padding: 5px;">
            <input type="button" value="4" onclick="appendcharacter('4')">
            <input type="button" value="5" onclick="appendcharacter('5')">
            <input type="button" value="6" onclick="appendcharacter('6')">
            <input type="button" value="+" onclick="appendcharacter('+')">
        </div>

        <div style="padding: 5px;">
            <input type="button" value="1" onclick="appendcharacter('1')">
            <input type="button" value="2" onclick="appendcharacter('2')">
            <input type="button" value="3" onclick="appendcharacter('3')">
            <input type="button" value="/" onclick="appendcharacter('/')">
        </div>

        <div style="padding: 5px;margin-left: 2px;">
            <input type="button" value="0" onclick="appendcharacter('0')">
            <input type="button" value="." onclick="appendcharacter('.')">
            <input type="button" value="*" onclick="appendcharacter('*')">
            <input type="button" value="=" style="background-color: rgb(207, 207, 109);" onclick="calculate()">
        </div>
    </div>

    <script>
        function appendcharacter(character){
            document.getElementById("Display").value+=character;
        }
        function calculate(){
            try{
                document.getElementById("Display").value=eval(document.getElementById("Display").value);
            }
            catch{
                document.getElementById("Display").value="Invalid Expression";
            }
        }
        function remove(){
            document.getElementById("Display").value=(document.getElementById("Display").value).slice(0,-1);
        }
        function removeAll(){
            document.getElementById("Display").value="";
        }
    </script>
</body>
</html>
