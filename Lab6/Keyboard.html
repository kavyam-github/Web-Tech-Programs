<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="input" onkeydown="key()" placeholder="key down">

    <input type="text" id="inputs" onkeyup="keys()" placeholder="key up">


    <script>

        function key() {
            console.log("key down called");

        }



        function keys() {
            console.log("key up called")
        }





    </script>
</body>

</html>
