<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" style="background-color: orange;height: 300px;width: 300px;"></div>

    <button onclick="ColorChange()" id="id2">orange
    </button>
    
    <script>
        function ColorChange(){
          
            document.getElementById("div1").style.backgroundColor="grey";
            document.getElementById("id2").innerHTML="grey"
         
        }
       
    </script>
</body>
</html>
